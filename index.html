<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="content">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex_group">
            <div>
              <p class="accent">10k+</p>
              <p class="regular">companies</p>
            </div>
            <div>
              <p class="accent">314</p>
              <p class="regular">templates</p>
            </div>
            <div>
              <p class="accent">12M+</p>
              <p class="regular">queries</p>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img
            class="main-image"
            src="images/image-header-desktop.jpg"
            alt="office"
          />
        </div>
      </article>
    </main>
  </body>
</html>
